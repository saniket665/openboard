<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Board</title>
    <link rel="icon" type="image/x-icon" href="./icon.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="redo-undo">
        <div class="redo">
          <i class="fa-solid fa-rotate-right redo-icon"></i>
        </div>
        <div class="undo">
          <i class="fa-solid fa-rotate-left undo-icon"></i>
        </div>
      </div>
      <div class="icons">
        <div class="eraser-cont">
            <i class="fa-solid fa-eraser eraser"></i>
        </div>
        <div class="icon-cont">
          <i class="fa-solid fa-pencil icon white"></i>
        </div>
        <div class="icon-cont">
          <i class="fa-solid fa-pencil icon yellow"></i>
        </div>
        <div class="icon-cont">
          <i class="fa-solid fa-pencil icon blue"></i>
        </div>
        <div class="icon-cont">
          <i class="fa-solid fa-pencil icon pink"></i>
        </div>
        <div class="icon-cont">
          <i class="fa-solid fa-pencil icon orange"></i>
        </div>
        <div class="icon-cont">
          <i class="fa-solid fa-pencil icon red"></i>
        </div>
      </div>
      <div class="other">
        <div class="download-cont">
          <i class="fa-solid fa-download download-icon"></i>
        </div>
      </div>
    </div>
    <canvas class="canvas"></canvas>
  </body>
  <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
  <script>
    let socket = io.connect("https://openboard03.herokuapp.com/");
  </script>
  <script src="./script.js"></script>
</html>
